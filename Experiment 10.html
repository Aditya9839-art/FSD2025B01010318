<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: navy;
      color: white;
      padding: 1rem 2vw;
      position: relative;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 2em;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .cart {
      font-size: 1.2rem;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #menu-checkbox {
      display: none;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: navy;
        position: absolute;
        top: 60px;
        right: 0;
        width: 50vw;
        padding: 1em;
      }
      #menu-checkbox:checked ~ .nav-links {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="menu-toggle">â˜°</label>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </div>
    <div class="cart">ðŸ›’</div>
  </nav>
</body>
</html>
