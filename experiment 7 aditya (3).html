<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Navigation Menu Demo</title> 
   
   <style> body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
} 
.block-menu li { 
    list-style: none; 
    padding: 12px; 
    margin: 4px 0; 
    background: #3498db; 
    color: white; 
    width: 100%; 
    display: block; 
} 
.inline-menu li { 
    list-style: none; 
    display: inline; 
    background: #2ecc71; 
    padding: 8px 12px; 
    margin-right: 6px; 
    color: white; 
    border-radius: 4px; 
} 
.inline-block-menu li { 
    list-style: none; 
    display: inline-block; 
    background: #9b59b6; 
    padding: 12px 18px; 
    margin-right: 12px; 
    color: white; 
    border-radius: 4px; 
} 
.float-menu { 
overflow: hidden; /* to clear floats */ 
} 
.float-menu li { 
list-style: none; 
float: left; 
background: #e67e22; 
padding: 12px 20px; 
margin-right: 10px; 
color: white; 
border-radius: 4px; 
</style>
</head>
<body> 
    <h1>Navigation Menu Demo</h1> 
    <h2>Block Example</h2> 
    <ul class="block-menu"> 
        <li>Home</li> 
        <li>Products</li> 
        <li>About</li> 
        <li>Contact</li> 
    </ul>   
    <h2>Inline Example</h2> 
    <ul class="inline-menu"> 
        <li>Home</li> 
        <li>Products</li> 
        <li>About</li> 
        <li>Contact</li> 
    </ul> 
    <h2>Inline-Block Example</h2> 
    <ul class="inline-block-menu"> 
        <li>Home</li> 
        <li>Products</li> 
        <li>About</li> 
        <li>Contact</li> 
    </ul>  
    <h2>Float Example</h2> 
    <ul class="float-menu"> 
        <li>Home</li> 
        <li>Products</li> 
        <li>About</li> 
        <li>Contact</li> 
    </ul> 
</body> 
</html>
