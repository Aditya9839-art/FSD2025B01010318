<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border-style: solid;
            border-width: 1px;
            background-color: aliceblue;
            display: flex;
            width: fit-content;
            padding: 50px;
            
        
            
            

        }
        .box{
            background-color: aliceblue;
            border-style: hidden;
            box-shadow: 10px 10px 15px;
            border-width: 1px;
            padding: 5px;
            margin:10px;
           

        }
        .circle{
            border-style: solid;
            border-width:1px;
            border-radius: 50%;
            padding: 5px;
            text-align: center;
            background-color: blue;
        }
        .header{
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="box">
            <div class="circle">JK</div>
            <div class="header">Jeet Kumar</div>

        </div>
        
        <div class="box">
            <div class="circle">AR</div>

        </div>
        
        <div class="box">

        </div>

    </div>
    
</body>
</html>
