<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: lightgray;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px gray;
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .product p {
      color: dimgray;
      font-size: 0.9rem;
    }
    .product button {
      background: blue;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .product button:hover {
      background: darkblue;
    }
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Product Grid</h1>
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h2>Product 1</h2>
      <p>Short description of product 1.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h2>Product 2</h2>
      <p>Short description of product 2.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h2>Product 3</h2>
      <p>Short description of product 3.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <h2>Product 4</h2>
      <p>Short description of product 4.</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
