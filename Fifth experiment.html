<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>üìù Student Enrollment Application</h1>
    <p>Please fill out all the required fields below.</p>

    <form **action="/submit-registration"** **method="POST"**>
        
        <fieldset>
            <legend>Personal Information</legend>

            <div>
                <label for="student-name">Full Name:</label>
                <input 
                    type="text" 
                    id="student-name" 
                    name="full_name" 
                    **placeholder="e.g., John David Smith"** **required**>
            </div>
            <br>

            <div>
                <label for="student-email">Email Address:</label>
                <input 
                    type="email" 
                    id="student-email" 
                    name="email_address" 
                    **placeholder="your.name@college.edu"** **required**>
            </div>
            <br>

            <div>
                <label for="phone">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone_number" 
                    **placeholder="123-456-7890"** **required**>
            </div>
            <br>
            
            <div>
                <label for="dob">Date of Birth:</label>
                <input 
                    type="date" 
                    id="dob" 
                    name="date_of_birth" 
                    **required**>
            </div>
        </fieldset>
        
        <br>
        
        <fieldset>
            <legend>Academic Details</legend>

            <div>
                <label for="program">Select Program:</label>
                <select id="program" name="program_of_study" **required**>
                    <option value="" disabled selected>-- Choose Program --</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="ba">Business Administration</option>
                    <option value="ar">Architecture</option>
                </select>
            </div>
            <br>

            <div>
                <label for="id-number">High School ID/Roll No.:</label>
                <input 
                    type="text" 
                    id="id-number" 
                    name="high_school_id" 
                    **placeholder="Must be unique"** **required**>
            </div>
        </fieldset>

        <br>
        
        <button type="submit">Register Student</button>
        
        <button type="reset">Clear Form</button>

    </form>

</body>
</html>
